<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clarification</title>

  <style>
    body {
      background: #0b0b0b;
      color: #e0e0e0;
      font-family: monospace;
      padding: 40px;
    }

    h1 {
      color: #7017FF;
    }

    .cipher {
      margin-top: 30px;
      padding: 20px;
      background: #111;
      border-left: 4px solid #7017FF;
    }

    input {
      background: #000;
      color: #7017FF;
      border: 1px solid #333;
      padding: 8px;
      margin-top: 10px;
    }

    button {
      margin-left: 10px;
      padding: 8px 12px;
      background: #7017FF;
      border: none;
      cursor: pointer;
    }

    #stage2, #final {
      display: none;
      margin-top: 40px;
    }

    .hint {
      color: #999;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .axis-inputs input {
      width: 60px;
      text-align: center;
      margin-right: 6px;
    }

    .axis-inputs input:disabled {
      opacity: 0.4;
    }
  </style>
</head>

<body>
  <h1>Although you're not much interested in such stuff, here comes the H_R diagram.</h1>
  <p>What do the lower bar letters stand for?</p>

  <img src="HR_diagram.jpg" alt="diagram" width="450">

  <br><br>

  <div class="axis-inputs">
    <input id="i1" placeholder="O">
    <input id="i2" placeholder="B">
    <input id="i3" placeholder="A">
    <input id="i4" placeholder="F">
    <input id="i5" placeholder="G">
    <input id="i6" placeholder="K">
    <input id="i7" placeholder="M">
  </div>

  <div id="final">
    <h2>Final message</h2>
    <p>
      I built this because clarity matters to me.<br>
      And because you matter more than you know.
    </p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const answers = ["oh", "be", "a", "fine", "guy", "kiss", "me"];

      for (let i = 0; i < answers.length; i++) {
        const input = document.getElementById(`i${i + 1}`);

        input.addEventListener("input", () => {
          const value = input.value.trim().toLowerCase();

          if (value === answers[i]) {
            input.disabled = true;

            if (i < answers.length - 1) {
              document.getElementById(`i${i + 2}`).focus();
            } else {
              document.getElementById("final").style.display = "block";
            }
          }
        });
      }
    });
  </script>
</body>
</html>
